<style>
  .tab-container {

    z-index: 1;

  .top-left {

  }

  .top-right {

  }

  }

  .center-image {

    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    width: 260px;
    /* 调整图片的宽度 */

    border-radius: 50%;

    height: 100%;
    border: 1px solid black;

    box-sizing: border-box;
    /* 确保边框在容器内部 */

    z-index: 2;
    /* 确保边框位于按钮上方 */
  }
