<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>记录表</title>

</head>
<link rel="stylesheet" href="./css/history.css">
<body>

<!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="./image/little-edellweiss.regular.webp"  class="brand-logo">
        </div>
        <div class="navbar-right">
            <img src="./image/moon.svg" alt="夜间模式" id="moon" onclick="toggleMoon()" class="night-mode">
            <button class="notifications">
                <img src="./image/通知.svg" >
            </button>

            <div class="user-info">
                <div>姓名</div>
                <div>组织名称</div>
            </div>
            <img src="./image/pikachu.jpg" alt="头像" class="user-avatar">
            <img src="./image/logout.svg" class="logout">
        </div>
    </div>


<div class="container">
    <div class="page-title">发布历史</div>
    <div class="left-section">
        <!--全部历史页面的url-->
        <!--<a href="allHistory.html" class="all-history-link">全部历史</a>-->
      <div class="notepad">
        <div class="notepad-header">打卡记录</div>
        <table>
          <!-- 各种打卡记录内容... -->
            <thead>
            <tr>
                <th >打卡词汇</th>
                <th >打卡日期</th>
                <th >打卡单词</th>
                <th >完成人数</th>
            </tr>
            </thead>
            <tbody id="cardData">
            <!-- 这里放入表格的内容 -->
            </tbody>
        </table>
      </div>
    </div>
    <div class="right-section">
      <div class="notepad">
        <div class="notepad-header">作答记录</div>
        <table>
          <!-- 各种作答记录内容... -->
            <thead>
            <tr>
                <th>考试日期</th>
                <th>考试范围</th>
                <th>平均分数</th>
                <th>考试人数</th>
            </tr>
            </thead>
            <tbody id="examData">
            <!-- 这里放入表格的内容 -->
            </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
<script src="./js/history.js"></script>
<script src="./js/Navbar.js"></script>
</html>
