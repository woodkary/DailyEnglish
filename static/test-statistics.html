function getRandDataFromUserResults(user_result){
    let rankData=[];
    user_result.sort(function(a, b){
        return b.score - a.score;
    });
    user_result.forEach(function(item,index){
        let rankItem={
            rank: index+1,
            name: item.username,
            points: item.score,
            progress: item.progress
        };
        rankData.push(rankItem);
    });
    return rankData;

function getCorrectChoiceChar(x){
    switch (x){
        case 1:
            return "A";
        case 2:
            return "B";
        case 3:
            return "C";
        case 4:
            return "D";
        default:
            return "E";
    }
}
function setChoiceBarChart(questionIndex,question_details) {
    // 选择题统计图
    let correctChoice = getCorrectChoiceChar(question_details[questionIndex-1][0]); // 正确选项的索引，假设 'B' 是正确选项
    let examsNum = question_details[questionIndex-1].slice(1,5).reduce((a, b) => a + b, 0); // 考试人数
    let choiceNum = question_details[questionIndex-1].slice(1,5).map(x => x  / examsNum); // 选择此选项的人数百分比
    let colors = ['#4E88FE', '#EE6666']; // 定义颜色列表，i=0 时为错误选项颜色，i=1 时为正确选项颜色

    let chartDom2 = document.getElementById('choices');
    let myChart2 = echarts.init(chartDom2);
    let option2;

    option2 = {
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
// 计算选择该选项的人数
                let num = choiceNum[params.dataIndex] * examsNum;
                return params.name + ': ' + num.toFixed(0) + ' 人 (' + params.value.toFixed(1) + '%)';
            }
        },
        xAxis: {
            type: 'category',
            data: ['A', 'B', 'C', 'D'],

fontSize: 16 // 设置横坐标轴标签字体大小

            }

        series: [

                data: [

                        value: choiceNum[0] * 100,

    function createTable(data) {

        return angleDirections[i] ? 1 : -1;

const td = document.createElement('td');

row.appendChild(td);
            });
            document.getElementById('tableBody').appendChild(row);
        });
