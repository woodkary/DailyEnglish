<script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            top:'10%',
            bottom: '10%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['F', 'E', 'D', 'C', 'B', 'A']
        },
        series: [
            {
                name: '6.16',
                type: 'bar',
                data: [1, 5, 12, 21, 14, 6],
                itemStyle: {
                    color: '#4e88fe'
                }
            }
        ]
    };

    option && myChart.setOption(option);
</script>
