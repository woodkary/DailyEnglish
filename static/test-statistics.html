    /* 添加斑马条纹样式 */
    .table-container {
        display: table;
        width: 100%;
        table-layout: fixed; /* 固定表布局，确保单元格大小固定 */

        .table-row {
            display: table-row;
            background-color: #f2f2f2;
            height: 20px; /* 设置每行的高度 */

        }

        .table-row:nth-child(odd) {
            background-color: #ffffff;
        }

        .table-cell {
            display: table-cell;
            padding: 8px;
            text-align: center;
        }

        .actions-cell {
            text-align: center;
        }

        .button {
            cursor: pointer;
            padding: 5px 20px;
            border: 1px solid #ccc;
            /*border-radius: 5%;*/
            color: #333;
            text-decoration: none;
            /* display: inline-block;行内块元素 */
            background-color: #f2f2f2;
            /*不换行*/
            white-space: nowrap;
            /*设置超出部分隐藏*/
            overflow: hidden;
            text-align: center;
        }

        .button:hover {
            background-color: #f0f0f0;
        }
    }
    .darkmode--activated .table-container .table-cell {
        color: #fff;
    }
    .darkmode--activated .table-container .actions-cell {
        background-color: #333;
    }
    .darkmode--activated .table-container .button {
        background-color: #333;
        color: #fff;
    }
    .darkmode--activated .table-container .button:hover {
        background-color: #444;
    }
    .darkmode--activated .table-container .table-row {
        background-color: #333;
    }
   .darkmode--activated .table-container .table-row:nth-child(odd) {
        background-color: #333;
    }

<script>
    var options = {
        bottom: '64px', // default: '32px'
        right: 'unset', // default: '32px'
        left: '32px', // default: 'unset'
        time: '0.3s', // default: '0.3s'
        mixColor: '#fff', // default: '#fff'
        backgroundColor: '#fff',  // default: '#fff'
        buttonColorDark: '#100f2c',  // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        saveInCookies: false, // default: true,
        label: '', // default: ''
        autoMatchOsTheme: true // default: true
    }
    new Darkmode(options).showWidget();

    // 模拟后端数据
    const backendData = [
        { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },

    ];

    function generateTable(data) {
        const container = document.getElementById('table-container');
        container.innerHTML = ''; // 清空容器

        // 生成表头
        const headerRow = document.createElement('div');
        headerRow.className = 'table-row';
        const headers = ['昵称', '是否参加考试', '考试成绩', '错题数', '操作'];
        headers.forEach(headerText => {
            const headerCell = document.createElement('div');
            headerCell.className = 'table-cell';
            headerCell.textContent = headerText;
            headerRow.appendChild(headerCell);
        });
        container.appendChild(headerRow);

        // 生成行
        data.forEach(item => {
            const row = document.createElement('div');
            row.className = 'table-row';

            Object.keys(item).forEach(key => {
                const cell = document.createElement('div');
                cell.className = 'table-cell';
                cell.textContent = item[key];
                row.appendChild(cell);
            });

            // 添加操作单元格
            const actionsCell = document.createElement('div');
            actionsCell.className = 'table-cell actions-cell';
            const detailBtn = document.createElement('span');
            detailBtn.classList.add('button');
            detailBtn.textContent = '详情';
            detailBtn.onclick = () => console.log('详情 clicked');

            actionsCell.appendChild(detailBtn);
            row.appendChild(actionsCell);

            container.appendChild(row);
        });
    }

    // 初始化表格
    generateTable(backendData.slice(0, 10)); // 限制每页最多10行
</script>
