<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="./css/pagination.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
<div class="paginationContainer">
    <!-- 开始按钮 -->
    <div class="startBtns" style="flex-direction: row; display: flex; column-gap: 12px;"></div>
    <!-- 分页按钮 -->
    <div class="links" id="pagination">
    </div>
    <!-- 结束按钮 -->
    <div class="endBtns" style="flex-direction: row; display: flex; column-gap: 12px;"></div>
</div>
