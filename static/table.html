<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Table with Fixed Actions</title>
<style>
  /* 添加斑马条纹样式 */
  .table-container {
    display: table;
    width: 100%;
  }
  .table-row {
    display: table-row;
    background-color: #f2f2f2;
  }
  .table-row:nth-child(odd) {
    background-color: #ffffff;
  }
  .table-cell {
    display: table-cell;
    padding: 8px;
    text-align: left;
  }
  .actions-cell {
    text-align: right;
  }
  .button {
  cursor: pointer;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  color: #333;
  text-decoration: none;
  display: inline-block;
  margin-left: 5px;
}

.button:hover {
  background-color: #f0f0f0;
}
</style>
</head>
<body>
<div id="table-container" class="table-container">
  <!-- 动态生成的行将在这里插入 -->
</div>

<script>
  // 模拟后端数据
  const backendData = [
    { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },
    { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },  { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },  { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },  { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },  { nickname: 'John Doe', teamPermission: 'Admin', joinDate: '2023-01-01', totalCheckIns: 100 },
    // ... 更多数据
  ];

  function generateTable(data) {
    const container = document.getElementById('table-container');
    container.innerHTML = ''; // 清空容器

    // 生成表头
    const headerRow = document.createElement('div');
    headerRow.className = 'table-row';
    const headers = ['昵称', '团队权限', '加入组织时间', '累计打卡天数', '操作'];
    headers.forEach(headerText => {
      const headerCell = document.createElement('div');
      headerCell.className = 'table-cell';
      headerCell.textContent = headerText;
      headerRow.appendChild(headerCell);
    });
    container.appendChild(headerRow);

    // 生成行
    data.forEach(item => {
      const row = document.createElement('div');
      row.className = 'table-row';

      Object.keys(item).forEach(key => {
        const cell = document.createElement('div');
        cell.className = 'table-cell';
        cell.textContent = item[key];
        row.appendChild(cell);
      });

      // 添加操作单元格
      const actionsCell = document.createElement('div');
      actionsCell.className = 'table-cell actions-cell';
      const detailBtn = document.createElement('span');
      detailBtn.className = 'button';
      detailBtn.textContent = '详情';
      detailBtn.onclick = () => console.log('详情 clicked');
      const deleteBtn = document.createElement('span');
      deleteBtn.className = 'button';
      deleteBtn.textContent = '删除';
      deleteBtn.onclick = () => console.log('删除 clicked');
      actionsCell.appendChild(detailBtn);
      actionsCell.appendChild(deleteBtn);
      row.appendChild(actionsCell);

      container.appendChild(row);
    });
  }

  // 初始化表格
  generateTable(backendData.slice(0, 10)); // 限制每页最多10行
</script>
</body>
</html>
