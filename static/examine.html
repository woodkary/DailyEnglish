    <div class="box">
        <button class="button" id="button2">团队扩容申请</button>
        <table>
            <thead>
            <tr>
                <th class="list1">成员名称</th>
                <th class="list2">加入时间</th>
                <th class="list3">累计打卡</th>
                <th class="list4">操作</th>
            </tr>
            </thead>
            <tbody id="userList">
            
            </tbody>
        </table>
    </div>

    <script>  
     

        // 假设这是从后台获取的数据，初始为空数组  
        var data = [];  
          
        // 这是自己填的数据，不知道实际能不能用  
        var defaultData = [  
            { "username": "abc", "RegisterDate": "2024.1.2", "attendance": "121", "operation": "详情" },  
            { "username": "123", "RegisterDate": "2024.1.2", "attendance": "101", "operation": "详情" },  
            { "username": "556", "RegisterDate": "2024.1.2", "attendance": "212", "operation": "详情" },  
            { "username": "bce", "RegisterDate": "2024.1.2", "attendance": "111", "operation": "详情" },  
            { "username": "jds", "RegisterDate": "2024.1.2", "attendance": "123", "operation": "详情" }
        ];  
          
        // 获取tbody元素  
        var tbody = document.getElementById('userList');  
          
        // 如果没有从后台获取到数据，则使用默认数据  
        if (data.length === 0) {  
            data = defaultData;  
        }  
          
        // 遍历数据并创建表格行    
        data.forEach(function(item) {    
        var tr = document.createElement('tr');    
        var tdName = document.createElement('td');    
        var tdJoinTime = document.createElement('td');    
        var tdAttendance = document.createElement('td');    
        var tdOperation = document.createElement('td');    
        
        tdName.className = 'list1';    
        tdJoinTime.className = 'list1';    
        tdAttendance.className = 'list1';    
        tdOperation.className = 'list1';    
  
        tdName.textContent = item.username;    
        tdJoinTime.textContent = item.RegisterDate;    
        tdAttendance.textContent = item.attendance;  // 确保数据项中有attendance属性  
        
        // 创建按钮元素并设置文本内容  
        var operationButton = document.createElement('button');  
        operationButton.textContent = item.operation; // 假设item.operation是按钮上应该显示的文本  
        operationButton.addEventListener('click', function() {  
            // 这里是按钮点击时应该执行的代码  
            // 例如，可以调用一个处理函数并传递当前行的数据或执行其他逻辑  
            handleButtonClick(item);  
        });  
        
        // 将按钮添加到操作单元格中  
        tdOperation.appendChild(operationButton);    
        
        tr.appendChild(tdName);    
        tr.appendChild(tdJoinTime);    
        tr.appendChild(tdAttendance);    
        tr.appendChild(tdOperation);    
        
        tbody.appendChild(tr);    
});    
  
// 按钮点击事件处理函数  
function handleButtonClick(item) {  
    // 在这里处理按钮点击事件，比如弹出一个对话框显示用户详情  
    alert('用户详情: ' + item.username);  
    // 还可以根据需要进行其他操作，比如发送请求到服务器获取更多信息

        </script>
