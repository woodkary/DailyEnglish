<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /*background-image: url("./image/multi_pikachu.jpg");*/
            background-size: cover;

        }

        #big-card {
            width: 500px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px;
        }

        .card {
            transition: none;
            padding: 0px;
        }

        .card:hover {
            transform: none !important;
            box-shadow: none !important;
        }
    </style>
    <link rel="stylesheet" href="./css/myButton.css">
    <link rel="stylesheet" href="./css/card.css">

</head>


<body>
    <div class="card" id="big-card" style="border: 0px solid;background: transparent;">
        <div class="card" id="pic" style="width:200px;height:200px;">
            <img src="./image/男孩头像.svg" alt="皮神保佑" style="width: 200px; height: 200px;">
        </div>
        <div class="card" id="login-form"
            style="width: 200px;height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div class="title"
                style="text-align: center; font-weight: bold; text-decoration: underline; font-size: larger;">欢迎登录</div>
            <form id="login-form-fields" style="display: flex; flex-direction: column; align-items: center;">
                <input type="text" id="username" name="username" placeholder="请输入账号" required
                    style="border: none; border-bottom: 1px solid #ccc; margin-bottom: 20px;margin-top:20px;">
                <input type="password" id="password" name="password" placeholder="请输入密码" required
                    style="border: none; border-bottom: 1px solid #ccc; margin-bottom: 0px;">

                <div class="remember-me" style="margin-right:auto; font-size: x-small;margin-bottom: 14px;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住密码</label>
                </div>


                <button type="submit" style="width:160px;" onclick="login(event)">登录</button>
            </form>
            <div class="forgot-password" style="align-self: flex-end;">
                <a href="#" style="font-size: smaller;">忘记密码？</a>
            </div>
        </div>


    </div>
</body>
<script src="./js/login.js"></script>

</html>
