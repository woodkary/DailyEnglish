<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标示例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/icon.css">
</head>
<body>
<div class="icon" style="background: linear-gradient(45deg, #8952f5, #5302f5);">
    <div class="upper">
    <div class="left">
    <img src="image/书架.png" alt="书架">
    </div>
    <div class="right">
        <p class="text">今日打卡</p>
        <p class="text2">80人</p>
    </div>
    </div>
    <div class="lower" style="background-color: #8837FC;">
        <div style="margin-left: 6%; margin-top: 3%;">
        <p style="
            font-size: 16px;
            font-family: '黑体', serif;
            align-self: flex-end;

            color: white;">查看详情</p>
        </div>
        <div class="right">
            <div style=" margin-left: 70%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" style="margin-top: 10%;"  >
                <g transform="scale(0.25)">
                <circle cx="50" cy="50" r="40" fill="transparent" stroke="white" stroke-width="10" />
                <path d="M 30 50 L 75 50" stroke="white" stroke-width="10" />
                <path d="M 50 10 L 90 50 L 50 90 L 45 85 L 80 50 L 45 15 Z" fill="white" stroke-width="20" transform="scale(0.6) translate(45, 35)"/>
                </g>
            </svg>
            </div>
        </div>

    </div>
</div>
