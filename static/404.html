<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/_buttons.css">
<title>404 Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  h1 {
    font-size: 36px;
    color: #ff0000;
  }
  p {
    font-size: 18px;
    color: #333333;
  }
  
</style>
</head>
<body>

<h1>404 Not Found</h1>
<p>The page you are looking for does not exist.</p>
<p>Error details: <span id="errorDetails"></span></p>
<button class="btn btn btn-primary" onclick="goBack()">Go Back</button>


<script>
  // 获取错误信息并显示在页面上
  var errorDetailsElement = document.getElementById('errorDetails');
  var errorDetails = window.location.href.split('?')[1]; // 假设错误信息以查询参数的形式传递
  errorDetailsElement.textContent = errorDetails || 'Unknown error';

  // 返回到上一页
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
