<style>
    body {
        overflow-x: hidden;
    }

    .calendar-Container {
        position: relative;
        margin-top: 20px;
        padding: 20px;
        height: 460px;
        /* background-color: salmon; */
    }

    .select {
        display: flex;
        padding: 20px;
        border-bottom: 1px solid #f0f0f0;
        background-color: white;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .select-head {
        width: 100%;
        color: #3a7afe;
        font-size: 23px;
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #3a7afe;
        background-color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .select-head span {
        margin-left: 20px;
    }

    #category {
        height: 40px;
        width: auto;
        margin-left: 20px;
        font-size: 14px;
        font-weight: 400;
        padding: 8px;
        border: 1px solid #d7dae3;
        border-radius: 5px;
        background-color: #fff;
        color: #7e7e7e;
        outline: none;
    }

    #category:hover,
    #category:focus {
        border-color: #9dbdff;
    }

    /* 鼠标悬停在选项上时的样式 */
    #category option:hover {
        background-color: #f0f0f0;
    }

    /* 选中的选项样式 */
    #category option:checked {
        background-color: #6e93f7;
        color: #fff;
    }

    .publish-button {
        height: 40px;
        width: 90px;
        display: flex;
        align-items: center;
        /*水平居中*/
        justify-content: center;
        border: none;
        background-color: #3a7afe;
        cursor: pointer;
        padding: 5px;
        /* 为按钮内部添加一些间距 */
        overflow: hidden;
        /* 确保内容不会溢出按钮 */
        border-radius: 5px;
        margin-left: 45px;
    }

    .publish-button img {
        width: 20px;
        height: 20px;
    }

    .publish-button span {
        flex-grow: 1;
        text-align: center;
        color: white;
        font-size: 16px;
    }

    .search-container {
        display: flex;
        /* background-color: white; */
        border-radius: 10px;
        margin-top: 20px;
    }

    .content-table {
        /*合并边框*/
        font-size: 1em;
        width: 970px;
        border-radius:10px 10px 0 0;
        overflow: hidden;
        border-collapse: collapse;

        /* background-color: white; */
    }

    .content-table thead tr {
        background-color: #3a7afe;
        color: #ffffff;
        text-align: center;
        font-weight: bold;
    }

    .content-table th{
        line-height: 10px; 
    }

    .content-table th,
    .content-table td {
        padding: 15px 13px;
    }

    .content-table tbody{
        background-color: white;
    }

    .content-table tbody tr {
        border-bottom: 1px solid #dddddd;
        color: #3f3ba2;
        text-align: center;
        overflow: hidden;
    }

    .content-table tbody tr:last-of-type {
        border-bottom: 2px solid #3a7afe;
        /*最后一行加粗*/
    }
</style>
