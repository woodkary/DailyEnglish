<script>
    const data = [
        { name: 'Domenic', classNumber: 10, phoneNumber: '1234567890' },
        { name: 'John', classNumber: 11, phoneNumber: '1234567890' },
        { name: 'Mary', classNumber: 12, phoneNumber: '1234567890' },
        { name: 'Tom', classNumber: 13, phoneNumber: '1234567890' },
        { name: 'Jane', classNumber: 14, phoneNumber: '1234567890' },
        { name: 'Lisa', classNumber: 15, phoneNumber: '1234567890' },
        { name: 'David', classNumber: 16, phoneNumber: '1234567890' },
        { name: 'Emily', classNumber: 17, phoneNumber: '1234567890' },
        { name: 'Kevin', classNumber: 18, phoneNumber: '1234567890' },
        { name: 'Samantha', classNumber: 19, phoneNumber: '1234567890' },
        { name: 'Alex', classNumber: 20, phoneNumber: '1234567890' },
        { name: 'Karen', classNumber: 21, phoneNumber: '1234567890' },
    ];
    let selectedTeamId=0;
    let teamAndMembers={};
    function fetchData(){
        let teamSelect=document.getElementById("category");
        teamSelect.innerHTML="";
        fetch('http://localhost:8081/api/team_manage/member_manage/data',{
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        }).then(response => {
            if(response.status === 401){
                //token失效
                alert('登录已过期，请重新登录');
                localStorage.removeItem('token');
                window.location.href = './login&register.html';
                return null;
            }
            return response.json()
        })
       .then(data => {
            console.log(data);
            data.team.forEach(t => {
                //获取班级id和名称
               let team_id=t.team_id;
               let team_name=t.team_name;
               //获取成员列表并保存到teamAndMembers对象中
                teamAndMembers[team_id]=t.members;
                //创建班级选项
                let option=document.createElement("option");
                option.value=team_id;
                option.text=team_name;
                teamSelect.add(option);
            });
            //默认显示第一个班级的成员列表
           selectedTeamId=data.team[0].team_id;
           createTeamMembersTable(data.team[0].team_id);
           teamSelect.addEventListener("change", function(){
               selectedTeamId=this.value;
               createTeamMembersTable(selectedTeamId);
           });
        }).catch(error => {
            console.log(error);
            //使用默认数据创建表格
            createTable(data);
        });
    }
    fetchData();
    //用team_id对应的members列表创建表格
    function createTeamMembersTable(team_id) {
        let members=teamAndMembers[team_id];
        // 去掉id属性
        let membersWithoutId=members.map(m => {
            return {
                name: m.name,
                phone: m.phone,
                email: m.email
            }
        });
        // 调用createTable函数创建表格
        createTable(membersWithoutId);
    }
    let angleDirections = [];
    function createTable(data) {
        // 清空表格内容
        document.getElementById('tableBody').innerHTML = '';
        // 创建表头
        const tableHead = document.querySelector('thead tr');
        tableHead.innerHTML = '';
        const headers = ['select'].concat(Object.keys(data[0]), ['delete']);
        // 添加选择和删除列
        for (let i = 0; i < headers.length; i++) {
            angleDirections.push(true);
        } // 初始化排序方向数组，减去操作列
        headers.forEach((header, i) => {
            const th = document.createElement('th');
            if (header === 'select') {
                // 创建全选复选框
                const allSelectCheckbox = document.createElement('input');
                allSelectCheckbox.type = 'checkbox';
                allSelectCheckbox.classList.add('bigbox');

                allSelectCheckbox.addEventListener('change', function () {
                    // 全选复选框变更事件

                    const allCheckboxes = document.querySelectorAll('#tableBody tr td input[type="checkbox"]');

                    allCheckboxes.forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                });
                th.appendChild(allSelectCheckbox);
            } else if (header === 'delete') {
                th.textContent = '操作'; // 设置操作列的表头内容
            } else {
                th.textContent = header;
                const sort = document.createElement("i");
                sort.classList.add("uil", angleDirections[i] ? "uil-angle-up" : "uil-angle-down");
                sort.addEventListener("click", () => {
                    // 点击排序按钮时，重新排序数据并刷新表格
                    data.sort((a, b) => {
                        if (a[header] < b[header]) {
                            return angleDirections[i] ? 1 : -1;
                        } else if (a[header] > b[header]) {
                            return angleDirections[i] ? -1 : 1;
                        } else {
                            return 0;
                        }
                    });
                    let res = !angleDirections[i];
                    for (let j = 0; j < angleDirections.length; j++) {
                        angleDirections[j] = true;
                    }
                    angleDirections[i] = res; // 切换排序方向
                    createTable(data);
                });
                th.appendChild(sort);
            }
            tableHead.appendChild(th);
        });

        // 创建表格行
        data.forEach((item, rowIndex) => {
            const row = document.createElement('tr');
            headers.forEach((header, i) => {
                const td = document.createElement('td');
                if (header === 'select') {
                    // 创建复选框
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('bigbox');

                    td.appendChild(checkbox);
                } else if (header === 'delete') {


                    // 创建删除按钮
                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-button'); // 添加自定义类名以便样式化
                    // 添加垃圾桶图标
                    const trashIcon = document.createElement('i');
                    trashIcon.classList.add('far', 'fa-trash-alt'); // 使用 Font Awesome 图标
                    deleteBtn.appendChild(trashIcon);

                    // const deleteBtn = document.createElement('button');
                    // deleteBtn.textContent = '删除';
                    deleteBtn.addEventListener('click', function () {
                        // 删除按钮点击事件
                        if (confirm('确认删除该成员吗？')) {
                            // 确认删除后发起删除请求
                            fetch('http://localhost:8081/api/team_manage/member_manage/delete', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                                },
                                body: JSON.stringify({
                                    // 发送要删除的成员的id和所在的班级id
                                    user_id: teamAndMembers[selectedTeamId][rowIndex].id,
                                    team_id: selectedTeamId

                                })
                            }).then(response => {
            if(response.status === 401){
                //token失效
                alert('登录已过期，请重新登录');
                localStorage.removeItem('token');
                window.location.href = './login.html';
            }
                                if (response.status === 200) {
                                    // 成功删除后刷新表格
                                    teamAndMembers[selectedTeamId].splice(rowIndex, 1); // 从成员列表中移除成员
                                    createTeamMembersTable(selectedTeamId);
                                    /*data.splice(rowIndex, 1); // 从数据中移除行
                                    createTable(data);*/
                                    alert("删除成功");
                                }else{
                                    alert("删除失败");
                                }
                            }).catch(error => {
                                console.log(error);
                                alert("删除失败");
                            });
                        }
                    });
                    td.appendChild(deleteBtn);
                } else {
                    td.textContent = item[header]; // 设置单元格内容
                }
                row.appendChild(td);
            });
            document.getElementById('tableBody').appendChild(row);
        });
    }

    /*createTable(data);*/
    //添加隐藏筛选框点击事件
    document.addEventListener('DOMContentLoaded', function () {
        // 获取点击的图标元素
        var toggleFilter = document.querySelector('.toggle-filter');

        // 获取 i 元素
        var filterIcon = toggleFilter.querySelector('i');

        // 获取需要隐藏和显示的 filter 容器
        var filterContainer = document.querySelector('.filter');

        // 添加点击事件
        toggleFilter.addEventListener('click', function () {
            // 切换 filter 容器的显示和隐藏
            if (filterContainer.style.display === 'none') {
                filterContainer.style.display = 'flex';
                filterContainer.style.maxHeight = '1000px'; // 使用足够大的值来确保内容可以完全展开
                filterIcon.classList.remove('uil-angle-down');
                filterIcon.classList.add('uil-angle-up');
            } else {
                filterContainer.style.display = 'none';
                filterContainer.style.maxHeight = '0'; // 隐藏内容
                filterIcon.classList.remove('uil-angle-up');
                filterIcon.classList.add('uil-angle-down');
            }
        });
    });
</script>
