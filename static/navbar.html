<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>

    </style>
    <link rel="stylesheet" href="./css/myNavbar.css">

<body>

<!-- Navigation bar -->

    </div>
