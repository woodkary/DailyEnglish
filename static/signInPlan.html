<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打卡页面</title>

</head>
<body>

<link rel="stylesheet" href="./css/myNavbar.css">
<link rel="stylesheet" href="./css/signInPlan.css">

<!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="./image/little-edellweiss.regular.webp"  class="brand-logo">
        </div>
        <div class="navbar-right">
            <img src="./image/moon.svg" alt="夜间模式" id="moon" onclick="toggleMoon()" class="night-mode">
            <button class="notifications">
                <img src="./image/通知.svg" >
            </button>

            <div class="user-info">
                <div>姓名</div>
                <div>组织名称</div>
            </div>
            <img src="./image/pikachu.jpg" alt="头像" class="user-avatar">
            <img src="./image/logout.svg" class="logout">
        </div>
    </div>

<h1>打卡计划</h1>

<div class="container">
    <label for="word-select">单词打卡选择：</label>
    <select id="word-select">
        <!-- Options go here -->
    </select>

    <label for="daily-words">每日打卡单词数：</label>
    <div class="input-range-container">
        <input type="number" id="daily-words">
        <input type="range" id="daily-words-range">
    </div>

    <label for="review-words">每日复习单词数：</label>
    <div class="input-range-container">
        <input type="number" id="review-words">
        <input type="range" id="review-words-range">
    </div>

    <label for="completed-days">打卡完成天数：</label>
    <div class="input-range-container">
        <input type="number" id="completed-days">
        <input type="range" id="completed-days-range">
    </div>

    <label for="reminder-time">每日提醒打卡时间：</label>
    <input type="time" id="reminder-time">

    <label for="completion-date">完成日期：</label>
    <input type="date" id="completion-date">

    <button class="transparent-button">保存计划</button>
</div>

</body>
<script src="./js/signInPlain.js"></script>
</html>
