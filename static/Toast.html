<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f2;
        overflow: hidden;
    }

    button {
        padding: 12px 20px;
        font-size: 20px;
        outline: none;
        border: none;
        background-color: #4070f4;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #0e4bf1;
    }

    

    .modal {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.25);
    }

    .modal-container {
        max-height: 90vh;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        background-color: #fff;
        border-radius: 16px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.25);
    }

    .modal-container-header {
        padding: 16px 32px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #4070f4;
    }

    .modal-container-body {
        padding: 24px 32px 51px;
        overflow-y: auto;
    }

    .modal-container-footer {
        padding: 20px 32px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        border-top: 1px solid #ddd;
        gap: 12px;
        position: relative;
    }

    .modal-container-footer:after {
        content: "";
        display: block;
        position: absolute;
        top: -51px;
        left: 24px;
        right: 24px;
        height: 50px;
        flex-shrink: 0;
        background-image: linear-gradient(to top, rgba(255, 255, 255, 0.75), transparent);
        pointer-events: none;
    }

    .button {
        padding: 12px 20px;
        border-radius: 8px;
        background-color: transparent;
        border: 0;
        font-weight: 600;
        cursor: pointer;
        transition: 0.15s ease;
        background-color: #750550;

    }

    .button.is-ghost:hover,
    .button.is-ghost:focus {
        background-color: #dfdad7;
    }

    .button.is-primary {
        background-color: #750550;
        color: #fff;
    }

    .button.is-primary:hover,
    .button.is-primary:focus {
        background-color: #4a0433;
    }

</style>
<script>
    const modal = document.querySelector('.modal');
    const modalContainer = document.querySelector('.modal-container');
    const modalHeader = document.querySelector('.modal-container-header');
    const modalBody = document.querySelector('.modal-container-body');
    const modalFooter = document.querySelector('.modal-container-footer');
    const modalTitle = document.querySelector('.modal-container-title');
    const modalClose = document.querySelector('.icon-button');
    const modalAccept = document.querySelector('.button.is-primary');
    const modalDecline = document.querySelector('.button.is-ghost');

    modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modalAccept.addEventListener('click', () => {
        modal.style.display = 'none';
    });
    
</script>
