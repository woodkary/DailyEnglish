<style>
    .skill-box {
        width: 100%;
        margin: 5px 0;
    }

    .skill-box .title {
        display: block;
        font-size: 16px;
        color: #333;
        margin-top: 20px;
    }

    .skill-box .skill-bar {
        height: 14px;
        width: 100%;
        border-radius: 6px;
        margin-top: -15px;
        background: rgba(0, 0, 0, 0.1);
    }

    .skill-bar .skill-per {
        position: relative;
        display: block;
        height: 100%;
        width: 90%;
        border-radius: 6px;
        background: #3399CC;
        animation: progress 0.4s ease-in-out forwards;
        opacity: 0;
    }

    .skill-bar .skill-per .skill-text {
        position: absolute;
        /* 使用绝对定位 */
        top: 50%;
        /* 垂直居中 */
        right: 5px;
        /* 与进度条右边缘保持一定距离 */
        transform: translateY(-50%);
        /* 垂直居中调整 */
        color: white;
        /* 文本颜色 */
        font-size: 12px;
        /* 文本大小 */
    }


    .skill-per.css {
        width: 70%;
        animation-delay: 0.1s;
    }

    .skill-per.javascript {
        width: 50%;
        animation-delay: 0.2s;
    }

    .skill-per.nodejs {
        width: 30%;
        animation-delay: 0.3s;
    }

    @keyframes progress {
        0% {
            width: 0;
            opacity: 1;
        }

        100% {
            opacity: 1;
        }
    }
</style>
<script type="text/javascript">

    var chartDom = document.getElementById('main');

    option = {

        },

                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                padAngle: 5,
                itemStyle: {
                    borderRadius: 5
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: { // 鼠标悬停时的高亮效果
                    scale: true,
                    itemStyle: {
                        shadowOffsetX: 0,
                        opacity: 0.8 // 高亮时的透明度
                    }
                },

                data: [
                    { value: 32, name: '已打卡' },
                    { value: 18, name: '未打卡' }
                ]
            }
        ]
    };

    option && myChart.setOption(option);
</script>
<script>
    var chartDom2 = document.getElementById('main2');
    var myChart2 = echarts.init(chartDom2);
    var option2;

    // There should not be negative values in rawData
    const rawData = [
        [100, 302, 301, 334, 390, 330, 320],
        [320, 132, 101, 134, 90, 230, 210],
        [220, 182, 191, 234, 290, 330, 310],
        [150, 212, 201, 154, 190, 330, 410],
        [820, 832, 901, 934, 1290, 1330, 1320]
    ];
    const totalData = [];
    for (let i = 0; i < rawData[0].length; ++i) {
        let sum = 0;
        for (let j = 0; j < rawData.length; ++j) {
            sum += rawData[j][i];
        }
        totalData.push(sum);
    }
    const grid = {
        left: 50,
        right: 50,
        top: 50,
        bottom: 20
    };
    const series = [
        '未参与',
        '不及格',
        '及格',
        '良好',
        '优秀'
    ].map((name, sid) => {
        return {
            name,
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            label: {
                show: true,
                formatter: (params) => Math.round(params.value * 1000) / 10 + '%'
            },
            data: rawData[sid].map((d, did) =>
                totalData[did] <= 0 ? 0 : (d / totalData[did])
            )
        };
    });
    option2 = {
        legend: {
            selectedMode: false
        },
        grid,
        yAxis: {
            type: 'value'
        },
        xAxis: {
            type: 'category',
            data: ['4/15', '4/16', '4/17', '4/18', '4/19', '4/20', '4/21']
        },
        series
    };

    option2 && myChart2.setOption(option2);
</script>
