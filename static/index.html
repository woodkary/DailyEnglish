<script>
    function createTable(data) {
        // 创建表格元素
        const table = document.createElement('table');
        table.className = 'zebra-table';

        // 创建表头
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        data.headers.forEach(headerText => {
            const header = document.createElement('th');
            header.textContent = headerText;
            headerRow.appendChild(header);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // 创建表体
        const tbody = document.createElement('tbody');
        data.rows.forEach(rowData => {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        // 将表格添加到容器中
        const container = document.getElementById('daka-table');
        container.appendChild(table);
    }

    // 示例数据
    const data = {
        headers: ['成员', '打卡天数', '个人打卡率'],
        rows: [
            ['otto', '666', '87%'], ['otto', '666', '87%'],
            ['otto', '666', '87%'], ['otto', '666', '87%'], ['otto', '666', '87%'], ['otto', '666', '87%']
            // 更多数据行
        ]
    };

    // 调用函数创建表格
    createTable(data);

    var chart = echarts.init(document.getElementById('chart'));// 初始化图表

    // 数据
    var chartdata = {
        date: ['1月1日', '1月2日', '1月3日', '1月4日', '1月5日', '1月6日', '1月7日'],
        barData: [49, 48, 37, 42, 48, 22, 48], // 柱状图数据
        lineData: [40, 45, 32, 37, 43, 20, 45]  // 折线图数据
    };

    // 创建图表
    chart.setOption({
        tooltip: {
            trigger: 'axis'// 鼠标悬浮提示
        },
        legend: {
            data: ['打卡人数', '打卡率']
        },
        xAxis: {
            type: 'category',
            data: data.date
        },
        yAxis: [
            {
                type: 'value',
                name: '打卡人数',
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: '#409EFF'
                    }
                }
            },
            {
                type: 'value',
                name: '打卡率',
                position: 'right',
                axisLine: {
                    lineStyle: {
                        color: 'red'
                    }
                }
            }],
        series: [{
            name: '打卡人数',
            type: 'bar',
            data: chartdata.barData,
            yAxisIndex: 0,
            color: '#409EFF'
        }, {
            name: '打卡率',
            type: 'line',
            data: chartdata.lineData,
            yAxisIndex: 1,// 使用右边的坐标轴
            color: 'red'
        }]
    });

    // 示例数据
    const score_data = {
        headers: ['成员', '打卡天数', '个人打卡率'],
        rows: [
            ['otto', '666', '87%'], ['otto', '666', '87%'],
            ['otto', '666', '87%'], ['otto', '666', '87%'], ['otto', '666', '87%'], ['otto', '666', '87%']
            // 更多数据行
        ]
    };

    // 调用函数创建表格
    createExamTable(score_data);

    function createTableRow(message, time) {
        // 创建行元素
        const row = document.createElement('div');
        row.className = 'table-row';

        // 创建图标元素
        const icon = document.createElement('span');
        icon.className = 'table-icon';
        // 根据文本内容设置图标
        if (message.includes('Success')) {
            icon.textContent = '✅';
        } else if (message.includes('Error')) {
            icon.textContent = '❌';
        } else {
            icon.textContent = '🔹';
        }

        // 创建消息元素
        const messageElement = document.createElement('span');
        messageElement.className = 'table-message';
        messageElement.textContent = message;

        // 创建时间元素
        const timeElement = document.createElement('span');
        timeElement.className = 'table-time';
        timeElement.textContent = time;

        // 组合行内的元素
        row.appendChild(icon);
        row.appendChild(messageElement);
        row.appendChild(timeElement);

        return row;
    }

    // 模拟后端数据
    const backendData = [
        { message: 'Success message', time: '2024-04-09 10:00:00' },
        { message: 'Error message', time: '2024-04-09 10:05:00' },
        { message: 'Info message', time: '2024-04-09 10:10:00' },
    ];

    // 获取容器元素
    const tableContainer = document.getElementById('info-table');

    // 循环遍历数据，创建行，并将其添加到容器中
    backendData.forEach(data => {
        const row = createTableRow(data.message, data.time);
        tableContainer.appendChild(row);
    });

</script>
