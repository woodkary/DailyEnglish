    /* Card 容器样式 */
    .card {
        max-height: 300px;
        margin-top: 30px;

        /*内边距*/
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd;

        width: 400px;

        .title {
            margin-top: 0px;
        }
        isolation: isolate;
    }

    .darkmode--activated .card .title {
        color: #fff;
    }
    .toast {
        position: fixed;/*固定定位，建议别改*/
        top: 50%;/*距离顶部，使用中修改*/
        left: 50%;/*居中，使用中修改*/
        transform: translate(-50%, -50%);/*可以修改*/
        border: 1px solid #ddd;/*边框*/

        4px 0 4px rgba(0, 0, 0, 0.1); /* 右边阴影 */
        background-color: #ddd;/*背景色，使用中修改*/
        display: flex;
        transition: all 0.5s ease; /*添加过渡效果*/
        width:400px;
        color: black;/*字体颜色，使用中修改*/
        padding: 10px 20px;/*内边距，使用中修改*/
        border-radius: 5px;/*圆角，使用中修改*/
        z-index: 9999;/*层级，不建议更改*/
        text-align: center;/*文字居中，不建议更改*/
    }
    .toast #closeButton {
        position: fixed;
        top: 5px;
        right: 5px;
        width: 15px;/* 按钮的宽度 */

        /* 其他样式，如背景色、边框等 */
        background-image: url("./image/closeButton.svg");
        background-size: cover;
    }

    .darkmode--activated .toast {
        background-color: #111;
        color: #fff;
    }

    // 考试详情弹窗
    document.getElementById('latest-exam').addEventListener('click', createExamTableToast);
    function createExamTableToast() {
        let toast = document.getElementById('toast');
        toast.innerHTML ='<button id="closeButton"></button>' +
            '<div id="exam-toast-content" class="table-borderless" style="margin-top: 10%;"></div>';
        const closeButton = document.getElementById('closeButton');
        closeButton.addEventListener('click', function() {
            toast.style.visibility = "hidden";
        });
        let url = "http://localhost:8080/api/team_manage/exam_situation/data";

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer '+localStorage.getItem('token')
            }
        })
            .then(response => response.json())
            .then(json => {
                console.log(json);
                let exam_data = json.exams;
                let content = document.getElementById('exam-toast-content');
                content.innerHTML = '';
                let headers = ['考试名称', '考试时间', '满分', '平均分', '通过率'];
                let rows = [];
                exam_data.forEach(item => {
                    let name = item.name;
                    let time = item.time;
                    let full_score = item.full_score;
                    let average_score = item.average_score;
                    let pass_rate = item.pass_rate;
                    let row = [name, time, full_score, average_score, pass_rate];
                    rows.push(row);
                });
                createExamTable2({headers: headers, rows: rows});
            })
            .catch(error => {
                console.error(error);
                let content = document.getElementById('exam-toast-content');
                content.innerHTML = '';
                const backendData = [
                    { name: '2021年春季学期期末考试', time: '2021-06-30 23:59:59', full_score: '100', average_score: '80', pass_rate: '80%' },

                ];
                let headers = ['考试名称', '考试时间', '满分', '平均分', '通过率'];
                let rows = [];
                backendData.forEach(item => {
                    let name = item.name;
                    let time = item.time;
                    let full_score = item.full_score;
                    let average_score = item.average_score;
                    let pass_rate = item.pass_rate;
                    let row = [name, time, full_score, average_score, pass_rate];
                    rows.push(row);
                });
                createExamTable2({headers: headers, rows: rows});
            });
        toast.style.visibility = "visible";
    }

    function createExamTable2(data) {
        // 创建表格元素
        const table = document.createElement('table');
        table.className = 'borderless-table';

        // 创建表头
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        data.headers.forEach(headerText => {
            const header = document.createElement('th');
            header.textContent = headerText;
            headerRow.appendChild(header);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // 创建表体
        const tbody = document.createElement('tbody');
        data.rows.forEach(rowData => {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        // 将表格添加到容器中
        const container = document.getElementById('exam-toast-content');
        container.appendChild(table);
    }
    document.getElementById('join-apply').addEventListener('click', function() {
        console.log("加入申请");
        window.location.href = "/review.html";
    });
</script>
