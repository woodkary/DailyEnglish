<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>

        <img src="image/pikachu.jpg" alt="">
    </div>

    <div class="dash-content">
<!--        todo 只写了自拟题目，还剩下系统题库以及选择框-->
        <div class="custom-essay-container">
            <div class="essay-content">
                <div class="title-input-box">
                    <h3>题目</h3>
                    <input type="text" placeholder="请输入文章标题..." oninput="setTitle(this.value)">
                </div>
                <div class="wordNum-input-box">
                    <h3>字数限制</h3>
                    <input type="text" placeholder="最小字数限制..." oninput="setMinWordNum(this.value)">
                    <h3 style="margin-left: 10px;">~</h3>
                    <input type="text" placeholder="最大字数限制..." oninput="setMaxWordNum(this.value)">
                </div>
                <div class="select-box">
                    <h3>团队</h3>
                    <select name="category" class="category" id="teamSelect">

                        <option value="category1">英语每日练</option>
                        <option value="category2">游戏大佬</option>
                        <option value="category3">六级挂科</option>
                    </select>
                </div>
                <div class="select-box">
                    <h3>等级</h3>
                    <select name="category" class="category" id="gradeSelect" onchange="setGrade(this.value)">
                        <option value="category1">小学</option>
                        <option value="category2">初中</option>
                        <option value="category3">高中</option>
                        <option value="category4">四级</option>
                        <option value="category5">六级</option>
                        <option value="category6">考研</option>
                        <option value="category7">托福</option>
                        <option value="category8">GRE</option>
                        <option value="category9">雅思</option>
                    </select>
                </div>
                <div class="require-input-box">
                    <h3>作文要求</h3>
                    <textarea type="text" placeholder="请输入..." onkeyup="pressEnter(event,this.value)" onblur="setRequirement(this.value)"></textarea>
                </div>
                <div class="submit-box">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">
                        <p>是否存入系统题库</p>
                    </label>
                    <div class="submit-btn">
                        <button type="submit" onclick="request()">发布文章</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
